<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/perfil.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <title>7 Days of Code</title>
</head>
<body>
    <header class="navbar">
        <div class="linkedin-busca">
            <img class="logo-linkedin" src="./image/navbar/logo-linkedin.svg" alt="Logo Linkedin">
            <div class="busca">
                <span class="material-symbols-outlined">search</span>
                <p>Pesquisar</p>
            </div>
        </div>
        <div class="acessos">
            <i id="logos" class="fas fa-home"></i>
            <p class="palavras-acesso">Início</p>
            <i id="logos" class="fas fa-users"></i>
            <p class="palavras-acesso">Minha rede</p>
            <i id="logos" class="fas fa-briefcase"></i>
            <p class="palavras-acesso">Vagas</p>
            <i id="logos" class="fas fa-comment-dots"></i>
            <p class="palavras-acesso">Mensagens</p>
            <i id="logos" class="fas fa-bell"></i>
            <p class="palavras-acesso">Notificações</p>
            <i id="logos" class="fab fa-medapps"></i>
            <p class="palavras-acesso">Soluções</p>
        </div>
    </header>
    <main>
        <section class="perfil">
            <div class="capa">
                <img class="capa-fundo" src="./image/fundo-capa.png" alt="">
            </div>

            <div class="dados-perfil">
                <div class="dados-pessoais">
                    <p class="nome">Vinicius Yamamoto</p>
                    <p class="habilidades">Desenvolvedor | HTML | CSS | Typescript | Node</p>
                    <p class="sobre">Fala sobre #javascript, #frontend, #reactjs, e #backend</p>
                    <p class="local">Cidade, estado e país - 
                        <span class="contato">Informações de contato</span></p>
                    <p class="interacao">??? seguidores - ??? conexões</p>
                    <button class="mensagem" type="submit">Mensagem</button>
                    <button class="mais" type="submit">Mais</button>
                </div>
                <div class="escola-trabalho">
                    <figure class="trabalho">
                        <img src="./image/empresa.png" alt="Imagem de uma empresa">
                        <figcaption>Empresa</figcaption>
                    </figure>
                    <figure class="escola">
                        <img src="./image/escola.png" alt="Imagem de uma escola">
                        <figcaption>Instituição de ensino</figcaption>
                    </figure>
                    <!-- <p class="empresa">Empresa</p>
                    <p class="ensino">Instituição de ensino</p> -->
                </div>
            </div>
        </section>
        <img class="imagem-perfil" src="https://github.com/ViniciusYamamoto.png"    alt="Imagem perfil">
    </main>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
